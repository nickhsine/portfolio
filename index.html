        * {

        @media all and (min-width: 1024px) {

        h1 {

            font-weight: 900;
            font-size: 20px;
            line-height: 29px;

            color: #656565;

        h2 {

        h3 {

            font-weight: bold;
            font-size: 15px;
            line-height: 22px;
            /* identical to box height */

            color: #B7635E;
        }

        .photo {
            width: 200px;
            height: 133.33px;
            background-repeat: no-repeat;
            background-size: cover;
        }

        h4 {
            font-family: Noto Sans TC;
            font-style: normal;
            font-weight: 600;
            font-size: 15px;
            line-height: 22px;
            text-align: justify;
            color: #656565;
            margin-top: 5px;
        }

        a:link {
            /*設定還沒有瀏覽過的連結*/
            text-decoration: none;
        }

        a:visited {
            /* 設定已經瀏覽過的連結 */
            color: #FFFFFF;
        }

        a:hover {
            /*設定滑鼠移經的連結*/
            text-decoration: underline;
        }

        a:active {
            /*設定正在點選的連結*/
            text-decoration: underline;
        }

                margin: 20px auto 20px auto;

                line-height: 29px;
